<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
    <h1>로그인</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">사용자 이름:</label>
        <input type="text" name="username" required><br>

        <label for="password">비밀번호:</label>
        <input type="password" name="password" required><br>

        <button type="submit">로그인</button>
    </form>
</body>
</html>
